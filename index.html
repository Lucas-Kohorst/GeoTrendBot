<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GeoTrendBot</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <style>
        html,
        body,
        #container
        /*, and all other map parent selectors*/
        
        {
            height: 100%;
            overflow: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        #mapid {
            width: auto;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>
</body>

<script>
    var mymap = L.map("mapid").setView([43.658931, 1.825104], 3);
    L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibHVjYXNrb2hvcnN0IiwiYSI6ImNrMmc4ZzR1ajBzYmgzam1vbzBscHo1ajIifQ.mRP73FdC3Fhwe6QShpZhQw", {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: "mapbox.streets",
            accessToken: "pk.eyJ1IjoibHVjYXNrb2hvcnN0IiwiYSI6ImNrMmc4ZzR1ajBzYmgzam1vbzBscHo1ajIifQ.mRP73FdC3Fhwe6QShpZhQw"
        }
    ).addTo(mymap);

    // Getting the hashtag
    var url = window.location.href;
    var urlParts = url.split("?");
    var query = urlParts[1];

    // Getting the tweet objects
    fetch("/map/" + query)
        .then(data => {
            return data.json();
        })
        .then(res => {
            console.log(res.tweets);
            // Creating the markers
            for (var i = 0; i < res.tweets.length; i++) {
                console.log(res.tweets[i]);
                // Adding a marker
                try {
                    var marker = L.marker([
                        res.tweets[i].location.lat,
                        res.tweets[i].location.long
                    ]).addTo(mymap);
                    marker.bindPopup(
                        "<b>" +
                        res.tweets[i].name +
                        "</b>, " +
                        res.tweets[i].place +
                        "<br />" +
                        res.tweets[i].tweet
                    );
                } catch (error) {
                    console.log("Marker could not be added");
                }
            }
        });
</script>

</html>
